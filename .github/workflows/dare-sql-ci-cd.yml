name: dare-sql-cicd

on:
  push:
    branches:
      - main
    paths:
      - 'code/MofiToni.sln'
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - feature/*

permissions:
  id-token: write
  contents: read
  pull-requests: write
  checks: write
  issues: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Build app for release
        run: msbuild ${{ github.workspace}}/code/MofiToni.sln -t:rebuild -verbosity:diag -property:Configuration=Release
      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          name: DareDacpac
          path: ${{ github.workspace}}code/MofiToni/bin/Release
    
  # deploy_de:
